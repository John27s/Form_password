<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.passwordstrength.js"></script>

</head>
<body>

    <form>
        <img src="user.svg">
        <div class="input-box">
            <span><i class="fa fa-user-o"></i></span>
            <input type="text" placeholder="User Name"requried>
        </div>
        <div class="input-box">  
            <span><i class="fa fa-user-o"></i></span>
            <input type="email" placeholder="Email Id"requried>
        </div>
        <div class="input-box">
            <span><i class="fa fa-user-o"></i></span>
            <input type="Password" id="Password" placeholder="Password"requried>
        </div>
        <button type="submit"><i class="fa fa-sign-in">
        </i>Register</button>
    </form>

    <script type="text/javascript">
        $(function() {
            $("#password").passwordStrength();
        });
    </script>
</body>
</html>
